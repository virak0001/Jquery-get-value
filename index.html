<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <script src="jQuery/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>
    <div class="container mt-5">
        <h3 class="text-center">Login form</h3>
        <div class="row">
            <div class="col-12">
                    <div class="form-group">
                        <input class="form-control" type="text" id="username" placeholder="Username">
                    </div>
                    <input type="email" id="email" placeholder="Email">
                    <div class="form-group">
                        <input class="form-control" type="password" id="pass" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success">Submit</button>
                    </div>
                    <textarea class="form-control name1 text-center" cols="30" rows="2"></textarea><br>
                    <textarea class="form-control text-center pass passtext" cols="30" rows="2"></textarea>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
